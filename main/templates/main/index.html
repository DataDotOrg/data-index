{% extends 'main/base.html' %}

{% block title %}Data Index{% endblock title %}

{% block content %}
    <div class="w-full max-w-lg p-4">
        <div class="mb-4">
            <input type="text" placeholder="Search..." class="w-full p-3 border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-700">Available Datasets</h1>
            <ul class="mt-4 space-y-4">
                {% for dataset in datasets %}
                    <li class="p-4 border rounded-lg bg-gray-50">
                        <h2 class="text-lg font-semibold">{{ dataset.name }}</h2>
                        <p class="text-gray-600">{{ dataset.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
