{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="h4 text-primary">{{ dataset.name }}</h2>
        <p class="text-muted">{{ dataset.description }}</p>
        <p class="text-muted"><a href="{{ dataset.url }}" target="_blank">Get data</a></p>
        <pre class="bg-light p-3 mt-2 rounded border overflow-auto">{{ file_contents }}</pre>
    </div>
</div>
{% endblock content %}
